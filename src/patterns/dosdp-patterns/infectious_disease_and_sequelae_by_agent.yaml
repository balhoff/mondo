pattern_name: infectious_disease_and_sequelae_by_agent

pattern_iri: http://purl.obolibrary.org/obo/mondo/patterns/infectious_disease_and_sequelae_by_agent.yaml

description: 'Infectious diseases can be classified by the infections agent, such
  as bacteria, coronavirus, etc, that causes the disease, and their associated sequelae or aftereffects.

  Examples: [COVID-19 and sequelae](http://purl.obolibrary.org/obo/MONDO_0100318)'

contributors:
- https://orcid.org/0000-0002-6601-2165
- https://orcid.org/0000-0001-5208-3432

classes:
  disease: MONDO:0000001
  organism: NCBITaxon:1
  infectious disease: MONDO:0005550

relations:
  disease has infectious agent: RO:0014001

annotationProperties:
  exact_synonym: oio:hasExactSynonym
  related_synonym: oio:hasRelatedSynonym

vars:
  agent: '''organism'''
  infectious disease: '''infectious disease'''

name:
  text: '%s infectious disease and sequelae'
  vars:
  - agent

annotations:
- annotationProperty: broad_synonym
  text: '% infectious disease'
  vars:
  - agent

def:
  text: A disease and associated sequelae caused by infection with %s.
  vars:
  - agent

equivalentTo:
  text: '%s and ''disease has infectious agent'' some %s'
  vars:
  - infectious disease
  - agent
